<div class="card">
  <div class="card-header">
    Comentarios
  </div>
  <div class="card-block">
    <div *ngFor="let comentario of causa.comentarios" class="cat__apps__chat-block__item clearfix">
        <div class="cat__apps__chat-block__avatar">
            <a class="cat__core__avatar cat__core__avatar--50" href="javascript:void(0);">
                <img src="http://media.caferz.com/thumbnails/users/default-avatar.png" alt="Alternative text to the image">
            </a>
        </div>
        <div class="cat__apps__chat-block__content">
          <strong>{{comentario.first_name}} {{comentario.last_name}}</strong>
            <p>{{comentario.mensaje}}</p>
          <img class="cat__apps__profile__wall__message-img" src="{{comentario.foto}}">
          <div class="row">
              <button type="button" class="btn btn-sm btn-danger">
                  <i class="icmn-bin2" aria-hidden="true"></i>
                  Eliminar comentario
              </button>
          </div>
        </div>
    </div>
  </div>
</div>
