<!-- START: pages/login-alpha -->
<div class="cat__pages__login cat__pages__login--fullscreen" style="background-image: url(assets/modules/pages/common/img/login/1.jpg)">
    <div class="cat__pages__login__block">
        <div class="row">
            <div class="col-xl-12">
                <div class="cat__pages__login__block__promo text-white text-center">
                    <h1 class="mb-3">
                        <strong>Bienvenido</strong>
                    </h1>
                    <p>Administrador LegislApp.</p>
                </div>
                <div class="cat__pages__login__block__inner">
                    <div class="cat__pages__login__block__form">
                        <h4 class="text-uppercase">
                            <strong>Por favor ingrese sus datos</strong>
                        </h4>
                        <br />

                        <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
                            <div>
                                <div *ngIf="login.isError" class="alert alert-warning" role="alert">
                                    {{login.mensaje}}
                                </div>
                            </div>
                            <div *ngIf="email.errors && (email.touched)"
                                class="alert alert-danger">
                                <div [hidden]="!email.errors.required">
                                    El email es requerido
                                </div>
                                <div [hidden]="email.errors.pattern">
                                    El email es invalido
                                </div>
                            </div>
                            <div *ngIf="contrasena.errors && (contrasena.touched)"
                                class="alert alert-danger">
                                <div [hidden]="!contrasena.errors.required">
                                    La contrase単a es invalida
                                </div>
                                <div [hidden]="!contrasena.errors.minlength">
                                    La contrase単a es muy corta
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" id="email" class="form-control"
                                        required
                                        name="email" [(ngModel)]="login.email"
                                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                        #email="ngModel" >
                            </div>
                            <div class="form-group">
                                <label for="contrasena" class="form-label">Contrase単a</label>
                                <input type="password" id="contrasena" class="form-control password"
                                        required
                                        name="contrasena" [(ngModel)]="login.contrasena"
                                        minlength="6"
                                        #contrasena="ngModel" >
                            </div>
                            <!--<div class="form-group">
                                <a href="javascript: void(0);" class="pull-right cat__core__link--blue cat__core__link--underlined">Recuperar contrase単a?</a>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="example6" checked>
                                        Recuerdame
                                    </label>
                                </div>
                            </div>-->
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary mr-3" [disabled]="!heroForm.form.valid">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END: pages/login-alpha -->
